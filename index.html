<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="js/bankaccount.js"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <ul>

          </ul>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <form class="transaction-form">
                <h3>Withdrawals</h3>
                <input type="number" name="withdrawal" min="0" step="0.01" required>
                <button type="submit" name="button">Make Withdrawal</button>
              </form>
            </div>
            <div class="col-md-6">
              <form class="transaction-form">
                <h3>Deposits</h3>
                <input type="number" name="deposit" min="0" step="0.01" required>
                <button type="submit" name="button">Make Deposit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="" id="account-display">
            <h3>Account Balance: <span class="balance-display"></span></h3>
            <li id="transaction-prototype"><span name="transaction-type"></span> | $<span name="transaction-amount"></span> | <span name="transaction-date"></span></li>
            <ul id="transaction-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
