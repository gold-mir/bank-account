<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="js/bankaccount.js"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="account-list">
            <button type="button" data-toggle="collapse" data-target="#account-form-collapse">Add Accounts</button>
            <div class="collapse"  id="account-form-collapse">
              <div class="card card-block">
                <form id="add-account-form">
                  <h5>Account Holder</h5>
                  <input type="text" name="account-holder" required>
                  <h5>Initial Deposit</h5>
                  <input type="number" name="transaction" min="0" step="0.01" required>
                  <button type="submit" name="button">Create Account</button>
                </form>
              </div>
            </div>

            <ul id="account-list">

            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card" id="transactions-card">
            <div class="card-block">
              <h3>Transactions</h3>
              <form id="transaction-form">
                <select name="action">
                  <option value="withdrawal">Withdraw</option>
                  <option value="deposit">Deposit</option>
                </select>
                <input type="number" name="transaction" min="0" step="0.01" required>
                <button type="submit" name="button">Make Transaction</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card card-block" id="account-display">
            <h3></h3>
            <h4>Account Balance: $<span class="balance-display"></span></h4>
            <li id="transaction-prototype"><span name="transaction-type"></span> | $<span name="transaction-amount"></span> | <span name="transaction-date"></span></li>
            <ul id="transaction-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
